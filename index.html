<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Notes</h1>

    </div>
    <script src="app.js"></script>
</body>
</html>
